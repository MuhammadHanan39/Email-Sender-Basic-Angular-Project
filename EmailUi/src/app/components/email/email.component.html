<div class="container">
    <div class="card">
        <form (ngSubmit)="submitData()" >
        <h1>Compose Email</h1>

        <mat-form-field class="field">
            <mat-label >Name</mat-label>
            <input name="name" [(ngModel)]="data.name" matInput>
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label >To</mat-label>
            <input name="to" [(ngModel)]="data.to" matInput>
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label >Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
        </mat-form-field>

        <mat-form-field class="field" >
            <mat-label>Enter Your Message</mat-label>
            <textarea name="message" [(ngModel)]="data.message"     matInput rows="5"></textarea>
          </mat-form-field>

          <button type="submit" mat-flat-button color="accent">Submit</button>
          <button type="reset" mat-flat-button color="warn">Reset</button>
        </form>
        </div>
</div>
